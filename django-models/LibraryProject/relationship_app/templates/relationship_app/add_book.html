{% extends "base.html" %}
{% block content %}
  <h2>Add Book</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required><br><br>

    <label for="author">Author ID:</label>
    <input type="number" name="author" required><br><br>

    <button type="submit">Add Book</button>
  </form>
{% endblock %}
