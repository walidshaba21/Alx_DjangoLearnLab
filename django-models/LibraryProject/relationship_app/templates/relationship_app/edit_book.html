{% extends "base.html" %}
{% block content %}
  <h2>Edit Book: {{ book.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required><br><br>

    <label for="author">Author ID:</label>
    <input type="number" name="author" value="{{ book.author.id }}" required><br><br>

    <button type="submit">Update Book</button>
  </form>
{% endblock %}
