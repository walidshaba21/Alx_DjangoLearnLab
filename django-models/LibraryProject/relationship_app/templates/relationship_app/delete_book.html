{% extends "base.html" %}
{% block content %}
  <h2>Delete Book: {{ book.title }}</h2>
  <p>Are you sure you want to delete this book?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_books' %}">Cancel</a>
  </form>
{% endblock %}
